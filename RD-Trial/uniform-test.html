<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniform Management</title>
  <link rel="stylesheet" href="./css/uniform.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- ðŸ”· HEADER -->
  <header class="header">
    <h2><i class="fas fa-tshirt"></i> Uniform Management</h2>
  </header>

  <!-- ðŸ”· HEADER CONTROLS -->
  <section class="header-controls">
    <input type="text" id="searchUniform" placeholder="ðŸ”Ž Search by Name">
    <button class="btn" onclick="openUniformForm()">âž• Add Uniform</button>
    <button class="btn" onclick="generateUniformMock()">ðŸ“¦ Generate Data</button>
  </section>

  <!-- ðŸ”· MAIN TABLE -->
  <main>
    <section class="main-table">
      <h3><i class="fas fa-list"></i> Uniform List</h3>
      <table>
        <thead>
          <tr>
            <th>Uniform Name</th>
            <th>Size</th>
            <th>Color</th>
            <th>Qty</th>
            <th>Photo</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="uniformTableBody"></tbody>
      </table>
    </section>
  </main>

  <!-- ðŸ”· MODAL FORM -->
  <div class="modal" id="uniformModal">
    <div class="modal-content">
      <h3 id="uniformModalTitle">Add / Edit Uniform</h3>

      <label for="uniformId">Uniform ID</label>
      <input type="text" id="uniformId" readonly>

      <label for="uniformName">Uniform Name</label>
      <input type="text" id="uniformName" required>

      <label for="size">Size</label>
      <input type="text" id="size" required>

      <label for="color">Color</label>
      <input type="text" id="color" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" required>

      <label for="uniformPhoto">Photo</label>
      <input type="file" id="uniformPhoto" accept="image/*" onchange="previewPhoto(this)">
      <img id="photoPreview" style="max-width: 100px; margin-top: 6px; border-radius: 6px;">

      <div class="modal-actions">
        <button class="btn-save" onclick="saveUniform(event)">Save</button>
        <button class="btn-cancel" onclick="toggleUniformModal(false)">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ðŸ”· DELETE MODAL -->
  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <h3>Are you sure you want to delete this uniform?</h3>
      <div class="modal-actions">
        <button class="btn-yes" onclick="deleteUniform()">Yes, Delete</button>
        <button class="btn-no" onclick="toggleDeleteModal(false)">Cancel</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 RD Wash System.</p>
  </footer>

  <script src="./js/uni.js"></script>
</body>
</html>
