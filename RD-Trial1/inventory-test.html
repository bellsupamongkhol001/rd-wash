<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RD-WASH | Inventory</title>
  <link rel="stylesheet" href="./css/inventory.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- üî∑ HEADER -->
  <header class="header">
    <h2><i class="fas fa-box"></i> Inventory Management</h2>
  </header>

  <!-- üî∑ CONTROL PANEL -->
  <section class="header-controls">
    <input type="text" id="searchInventory" placeholder="üîç Search by Uniform Name or Color" />
    <button class="btn" id="addInventoryBtn">‚ûï Add Uniform</button>
    <button class="btn" onclick="generateInventoryMock()">üì¶ Generate Mock Data</button>
  </section>

  <!-- üî∑ CARD GRID -->
  <main>
    <h3><i class="fas fa-list"></i> Uniform List</h3>
    <section class="card-grid" id="inventoryList">
      <!-- Cards will be injected by JavaScript -->
    </section>

    <!-- üî∑ DETAIL TABLE -->
    <section class="uniform-details" id="uniformDetails" style="display: none; margin-top: 40px;">
      <h3><i class="fas fa-info-circle"></i> Uniform Ownership Details</h3>
      <table>
        <thead>
          <tr>
            <th>Uniform Code</th>
            <th>Size</th>
            <th>Color</th>
            <th>Qty</th>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="uniformDetailTableBody">
          <!-- Rows will be populated via JavaScript -->
        </tbody>
      </table>
    </section>
  </main>


  <!-- üî∑ MODAL FORM -->
  <div class="modal" id="inventoryModal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Uniform</h3>
      <form id="inventoryForm">
        <input type="hidden" id="inventoryId" />

        <label for="UniformName">Uniform Name</label>
        <input type="text" id="UniformName" required placeholder="e.g. Cleanroom Jacket" />

        <label for="UniformSize">Size</label>
        <input type="text" id="UniformSize" required placeholder="e.g. M, L, XL" />

        <label for="UniformColor">Color</label>
        <input type="text" id="UniformColor" required placeholder="e.g. Blue, White" />

        <label for="UniformQty">Quantity</label>
        <input type="number" id="UniformQty" required min="0" placeholder="Stock quantity" />

        <label for="UniformPicture">Picture</label>
        <input type="file" id="UniformPicture" accept="image/*" />

        <!-- üî∂ NEW: EMPLOYEE OWNER SELECTION -->
        <label for="UniformOwner">Assign to Employee (optional)</label>
        <select id="UniformOwner">
          <option value="">‚Äî None ‚Äî</option>
          <!-- Employee options will be injected here -->
        </select>

        <div class="modal-actions">
          <button type="submit" class="btn-save">üíæ Save</button>
          <button type="button" class="btn-cancel" onclick="closeInventoryModal()">‚ùå Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- üî∑ DETAIL MODAL -->
  <div class="modal" id="detailModal">
    <div class="modal-content">
      <h3>Uniform Detail</h3>
      <div id="detailContent"></div>
      <div class="modal-actions">
        <button type="button" class="btn-cancel" onclick="toggleDetailModal(false)">‚ùå Close</button>
      </div>
    </div>
  </div>

  <!-- üî∑ DELETE MODAL -->
  <div class="modal" id="deleteModal">
    <div class="modal-content">
      <h3>Are you sure you want to delete this uniform?</h3>
      <div class="modal-actions">
        <button class="btn-save" onclick="deleteUniform()">‚úÖ Yes, Delete</button>
        <button class="btn-cancel" onclick="toggleDeleteModal(false)">‚ùå Cancel</button>
      </div>
    </div>
  </div>

  <!-- üî∑ FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 RD Wash System.</p>
  </footer>

  <!-- üî∑ SCRIPT -->
  <script src="./js/inventory.js"></script>
</body>
</html>
